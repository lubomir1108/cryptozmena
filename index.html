<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AI Crypto Radar — CryptoZmena</title>
<style>
:root{--bg:#071427;--card:#071827;--accent:#7c3aed;--muted:#9aa4b2;--round:12px}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,#041021,#071427);color:#e6eef8;min-height:100vh;padding:28px}
.wrap{max-width:1100px;margin:0 auto}
header{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
.brand{display:flex;align-items:center;gap:12px}
.logo{width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#06b6d4);display:flex;align-items:center;justify-content:center;font-weight:700;color:white}
h1{margin:0;font-size:20px}
.muted{color:var(--muted);font-size:13px}
.grid{display:grid;grid-template-columns:1fr 360px;gap:18px}
.card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:16px;border-radius:12px}
.asset{display:flex;align-items:center;gap:12px;padding:10px;border-radius:10px;background:rgba(255,255,255,0.02);margin-bottom:10px}
.asset .meta{min-width:160px}
.price{font-weight:700}
.change.pos{color:#7ef0c7}
.change.neg{color:#ff8a8a}
footer{margin-top:14px;color:var(--muted);font-size:13px;text-align:center}
</style>
</head>
<body>
<div class="wrap">
<header>
  <div class="brand">
    <div class="logo">CZ</div>
    <div>
      <h1 id="ui-title">AI Crypto Radar</h1>
      <div class="muted" id="ui-sub">Live ceny • AI komentár • Affiliate</div>
    </div>
  </div>
</header>

<div class="grid">
  <main>
    <div class="card" id="mainCard">
      <h2 id="heading">Top kryptomeny</h2>
      <div class="muted" id="subHeading">Aktualizované: <span id="updated">–</span></div>
      <div id="assets" style="margin-top:12px"></div>
    </div>
  </main>
</div>

<footer>© 2025 CryptoZmena — demo • Data from CoinMarketCap</footer>
</div>

<script>
const API_KEY = 'TU_VLOZ_SVOJ_API_KEY'; // <- vlož svoj CoinMarketCap API kľúč
const assets = ['BTC','ETH','DOGE'];

function $(sel){return document.querySelector(sel);}
function setText(id, txt){const el=$(id); if(el) el.textContent=txt}

async function fetchData(){
  try{
    $('#assets').innerHTML = '';
    const url = `https://pro-api.coinmarketcap.com/v1/cryptocurrency/quotes/latest?symbol=${assets.join(',')}`;
    const resp = await fetch(url,{
      headers:{
        'X-CMC_PRO_API_KEY': API_KEY,
        'Accept': 'application/json'
      }
    });
    const data = await resp.json();
    const now = new Date();
    setText('#updated', now.toLocaleString());

    assets.forEach(sym=>{
      const info = data.data[sym];
      const price = info.quote.USD.price.toFixed(2);
      const change = info.quote.USD.percent_change_24h.toFixed(2);
      const div = document.createElement('div');
      div.className = 'asset';
      div.innerHTML = `
        <div style="min-width:90px">
          <div style="font-weight:700">${sym}</div>
          <div class="muted" style="font-size:13px">$${price}</div>
        </div>
        <div class="meta">
          <div class="price">$${price}</div>
          <div class="${change>=0?'change pos':'change neg'}" style="font-size:13px">${change>=0?'+':''}${change}%</div>
        </div>
      `;
      $('#assets').appendChild(div);
    });
  }catch(e){
    console.error(e);
    setText('#updated','Chyba pri načítaní dát');
  }
}

// initial fetch
fetchData();
// refresh každé 2 min
setInterval(fetchData,120000);
</script>
</body>
</html>
