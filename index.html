<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🔥 SuperZľavy.sk – Aktuálne letáky a výhodné ponuky</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f5f7;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #ff4b2b, #ff416c);
      color: white;
      text-align: center;
      padding: 1.5rem;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
    }
    .card-content h3 {
      margin-top: 0;
      color: #333;
    }
    .card-content p {
      color: #666;
      font-size: 0.9rem;
    }
    .btn {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.6rem 1.2rem;
      background: #ff416c;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
    }
    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>🔥 SuperZľavy.sk</h1>
    <p>Aktuálne akcie, letáky a výhodné produkty</p>
  </header>

  <main id="offers">
    <!-- Ponuky sa načítajú cez JavaScript -->
  </main>

  <footer>
    © 2025 SuperZľavy.sk – Sleduj tie najlepšie ponuky!  
  </footer>

  <script>
    const offers = [
      {
        img: "https://cdn.alza.cz/Foto/f3/AA/AA621.jpg",
        title: "Zľava 25% na notebooky Lenovo",
        text: "Najlepšie notebooky teraz v akcii. Spoľahlivé, výkonné a za skvelú cenu.",
        link: "https://www.alza.sk"
      },
      {
        img: "https://m.media-amazon.com/images/I/71Nqj7qz2TL._AC_SL1500_.jpg",
        title: "TOP slúchadlá 2025",
        text: "Bezdrôtové slúchadlá s výdržou 40 hodín – teraz so zľavou 30%.",
        link: "https://www.amazon.com"
      },
      {
        img: "https://upload.wikimedia.org/wikipedia/commons/e/e0/Cola_coca_cola_can.png",
        title: "Coca-Cola 1,5l len za 0,89€",
        text: "Akcia v supermarketoch platí do nedele – neváhaj!",
        link: "https://www.tesco.sk"
      }
    ];

    const container = document.getElementById("offers");
    offers.forEach(o => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${o.img}" alt="${o.title}">
        <div class="card-content">
          <h3>${o.title}</h3>
          <p>${o.text}</p>
          <a href="${o.link}" target="_blank" class="btn">Pozrieť ponuku</a>
        </div>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
