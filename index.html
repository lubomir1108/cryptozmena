<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Odkaz pre ƒæudstvo</title>
<style>
    body { font-family: Arial, sans-serif; margin: 0; background: #0d0d0d; color: white; }
    header { padding: 40px; text-align: center; background: linear-gradient(135deg, #c995ff, #4a3eff); }
    h1 { margin: 0; font-size: 34px; }
    .container { max-width: 700px; margin: 30px auto; padding: 20px; }
    textarea { width: 100%; height: 100px; padding: 12px; border-radius: 8px; border: none; }
    button { margin-top: 10px; width: 100%; padding: 14px; border: none; font-size: 16px;
             background: #5f41ff; color: white; border-radius: 8px; cursor: pointer; }
    button:hover { background: #745bff; }
    .msg { background: #1b1b1b; padding: 15px; margin-top: 12px; border-radius: 8px; }
    .msg small { opacity: 0.7; }
</style>
</head>
<body>

<header>
    <h1>üåç Odkaz pre ƒæudstvo</h1>
    <p>Zanechaj my≈°lienku, ktor√° pre≈æije.</p>
</header>

<div class="container">
    <h3>Nap√≠≈° odkaz</h3>
    <textarea id="text"></textarea>
    <button onclick="addMsg()">Prida≈• odkaz</button>

    <h3 style="margin-top:35px;">üïäÔ∏è Posledn√© odkazy</h3>
    <div id="list"></div>
</div>

<script>
function loadMsgs() {
    const msgs = JSON.parse(localStorage.getItem("msgs") || "[]");
    document.getElementById("list").innerHTML = msgs.map(m => 
        `<div class="msg">${m.text}<br><small>${m.date}</small></div>`
    ).join("");
}

function addMsg() {
    const text = document.getElementById("text").value.trim();
    if (!text) return alert("Odkaz nem√¥≈æe by≈• pr√°zdny.");
    const msgs = JSON.parse(localStorage.getItem("msgs") || "[]");
    msgs.unshift({ text, date: new Date().toLocaleString() });
    localStorage.setItem("msgs", JSON.stringify(msgs));
    document.getElementById("text").value = "";
    loadMsgs();
}

loadMsgs();
</script>

</body>
</html>
