<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Crypto Radar — CryptoZmena</title>
  <style>
    body { font-family: Arial, sans-serif; background:#071427; color:#e6eef8; padding:20px; }
    h1 { color:#7c3aed; }
    .asset { padding:10px; margin:8px 0; border-radius:8px; background:rgba(255,255,255,0.05); display:flex; justify-content:space-between; }
    .pos { color:#7ef0c7; }
    .neg { color:#ff8a8a; }
  </style>
</head>
<body>
  <h1>AI Crypto Radar — Top kryptomeny</h1>
  <div id="assets">Načítavam...</div>

  <script>
    const assets = ['bitcoin','ethereum','dogecoin'];
    const container = document.getElementById('assets');

    async function fetchPrices() {
      try {
        const resp = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${assets.join(',')}&vs_currencies=usd&include_24hr_change=true`);
        const data = await resp.json();
        container.innerHTML = '';
        assets.forEach(id => {
          const price = data[id].usd;
          const change = data[id].usd_24h_change;
          const changeClass = change >= 0 ? 'pos' : 'neg';
          const div = document.createElement('div');
          div.className = 'asset';
          div.innerHTML = `<strong>${id.toUpperCase()}</strong> $${price.toLocaleString()} <span class="${changeClass}">${change.toFixed(2)}%</span>`;
          container.appendChild(div);
        });
      } catch (e) {
        container.textContent = 'Chyba pri načítaní dát.';
        console.error(e);
      }
    }

    fetchPrices();
    setInterval(fetchPrices, 120000); // obnov každé 2 minúty
  </script>
</body>
</html>
